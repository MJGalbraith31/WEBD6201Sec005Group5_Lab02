<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS Section -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./Content/app.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">WEBD6201 - Lab 1</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html"><i class="fas fa-home fa-lg"></i> Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" id="projLink" aria-current="page" href="projects.html"><i class="fas fa-cog fa-lg"></i> Products</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="services.html"><i class="fa-solid fa-bell fa-lg"></i> Services</a>
                        </li>

                        <li class="nav-item" id="aboutLinkLi">
                            <a class="nav-link" aria-current="page" href="about.html"><i class="fas fa-info fa-lg"></i> About Us</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="contact.html"><i class="fas fa-phone fa-lg"></i> Contact Us</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link active" id="login" aria-current="page" href="login.html"><i class="fas fa-sign-in-alt fa-lg"></i> Login</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" id="logout" aria-current="page" href="login.html"><i class="fas fa-sign-out-alt fa-lg"></i> LogOut</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container" id="bodyCopy">
        <div class="offset-md-3 col-md-6 col-sm-12">
            <div class="login" id="contentArea" style="background-color:grey">
                <h1 class="display-4">Login</h1>
                <form id="loginForm" novalidate>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-user"></i>
                            </span>
                            <input type="text" class="form-control" id="username" name="username"  required value="" placeholder="Enter your username">
                        </div>
                    </div>
                    <div class="form-group mb-2">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-lock"> </i>
                            </span>
                            <input type="password" class="form-control" id="password" name="password"  required value="" placeholder="Enter your password">
                        </div>
                    </div>
                    <div class="text-end">
                    <button id="loginButton" type="button" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Login</button>
                    <button id="cancelButton" type="button" class="btn btn-warning"><i class="fas fa-undo"></i> Cancel</button>
                    </div>
                </form>
            </div>
            <p class="text-center small">
                Don't have an account? <a href="./register.html">Register Here!</a>
            </p>
        </div>
    </main>

    <!-- Script Section-->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="./Scripts/app.js"></script>
</body>
</html>
